<div class="login-form" ng-controller="loginController">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" ng-model="userData.userName">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" ng-model="userData.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning btn-block" ng-click="login()">Log in</button>
        </div>
    </form>
</div>
